  build:
    name: Build & Test
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v2
      
    - name: NuGet to restore 
      run: nuget restore

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Run msbuild
      run: msbuild .\Ahorcado.sln
          
    - name: Test
      run: dotnet test ./Tests/bin/Debug/Tests.dll --logger:"console;verbosity=normal"
      
      
    - name: Publish webapp
      run: msbuild ./UI.Web/UI.Web.csproj /t:Package /p:DeployOnBuild=true /p:PublishProfile=Test

      
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Get latest code
      uses: actions/checkout@v2
      
    - name: Sync files
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: ftp://tpagiles2022.somee.com/www.tpagiles2022.somee.com
        user: camvives
        password: ${{ secrets.FTP_SECRET }}


      
      

